<div>
  <a routerLink="/new-task">Create Task</a>

<h1>Tasks Lists</h1>
<table>
  <thead>
    <th>Name</th>
    <th>Date</th>
    <th>Status</th>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks; index as  i;">
      <td>{{task?.name}}</td>
      <td>{{task?.description}}</td>
      <td>{{task?.status}}</td>
    </tr>
  </tbody>
</table>
</div>
