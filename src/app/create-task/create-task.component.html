<div >
  <h4 >Create a new Task</h4>
  <div >
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
          <div >
              <label >Task Name</label>
              <input type="text" formControlName="name"  [ngClass]="{ 'is-invalid': submitted && f?.['name']?.errors }" />
              <div *ngIf="submitted && f?.['name']?.errors" class="invalid-feedback">
                  <div *ngIf="f?.['name']?.errors?.['required']" style="color:red">Task name is required</div>
              </div>
          </div>
          <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea  formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f?.['description']?.errors }" ></textarea>
              <div *ngIf="submitted && f?.['description']?.errors" class="invalid-feedback">
                  <div *ngIf="f?.['description']?.errors?.['required']" style="color:red">Description is required</div>
              </div>
          </div>
          <div>
              <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading">loading...</span>
                  Create
              </button>

          </div>
      </form>
  </div>
</div>
