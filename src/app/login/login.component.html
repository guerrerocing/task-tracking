<div >
  <h4 >Login</h4>
  <div >
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div >
              <label >Username</label>
              <input type="text" formControlName="username"  [ngClass]="{ 'is-invalid': submitted && f?.['username']?.errors }" />
              <div *ngIf="submitted && f?.['username']?.errors" class="invalid-feedback">
                  <div *ngIf="f?.['username']?.errors?.['required']" style="color:red">Username is required</div>
              </div>
          </div>
          <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f?.['password']?.errors }" />
              <div *ngIf="submitted && f?.['password']?.errors" class="invalid-feedback">
                  <div *ngIf="f?.['password']?.errors?.['required']" style="color:red">Password is required</div>
              </div>
          </div>
          <div>
              <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                  Login
              </button>

          </div>
      </form>
  </div>
</div>
